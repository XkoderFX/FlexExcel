<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexcel</title>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <div id="app" class="excel">
            <header class="header">
                <input
                    type="text"
                    value="New Table"
                    class="header__title-input"
                />

                <div class="buttons">
                    <div class="buttons__btn buttons__btn--trash">
                        <i class="material-icons">delete</i>
                    </div>

                    <div class="buttons__btn buttons__btn--back">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </header>

            <div class="excel__toolbar">
                <div class="buttons">
                    <div class="buttons__btn">
                        <i class="material-icons">format_align_left </i>
                    </div>

                    <div class="buttons__btn">
                        <i class="material-icons">format_align_center</i>
                    </div>

                    <div class="buttons__btn">
                        <i class="material-icons">format_align_right </i>
                    </div>

                    <div class="buttons__btn">
                        <i class="material-icons">format_bold</i>
                    </div>

                    <div class="buttons__btn">
                        <i class="material-icons">format_italic</i>
                    </div>

                    <div class="buttons__btn">
                        <i class="material-icons">format_underlined</i>
                    </div>
                </div>
            </div>

            <div class="formula">
                <div class="formula__icon">
                    Fx
                </div>
                <input type="text" class="formula__input" />
            </div>

            <div class="table">
                <table>
                    <thead class="table__row table__row--head">
                        <td class="table__column table__column--info"></td>
                        <th class="table__column table__column--head">A</th>
                        <th class="table__column table__column--head">B</th>
                        <th class="table__column table__column--head">C</th>
                    </thead>
                    <tbody>
                        <tr class="table__row">
                            <td class="table__column table__column-num">1</td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__column table__column-num">2</td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                            <td class="table__column">
                                <input type="text" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
