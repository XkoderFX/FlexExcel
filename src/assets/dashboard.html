<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexcel</title>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <div id="app" class="dashboard">
            <div class="dashboard">
                <header class="dashboard__header">
                    <h2 class="dashboard__title">Flexcel</h2>
                </header>

                <div class="dashboard__new">
                    <div class="dashboard__create-new">
                        <button>New Table</button>
                    </div>
                </div>

                <div class="dashboard__list">
                    <div class="dashboard__list-info">
                        <p>
                            Name
                        </p>
                        <p>Creation date</p>
                    </div>

                    <ul class="dashboard__table-list">
                        <li class="dashboard__table-item">
                            <button class="dashboard__table-item-name">
                                <img src="favicon.svg" alt="" />
                                table 1
                            </button>
                            <time class="dashboard__table-item-time"
                                >10.06.2020</time
                            >
                        </li>
                        <li class="dashboard__table-item">
                            <button class="dashboard__table-item-name">
                                <img src="favicon.svg" alt="" />
                                table 2
                            </button>
                            <time class="dashboard__table-item-name"
                                >10.05.2020</time
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
